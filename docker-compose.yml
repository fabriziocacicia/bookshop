version: '3.9'

services:
  backend:
    build: ./backend
    container_name: bookshop_backend
    ports:
      - 5123:5123
    restart: always
    env_file:
      - .env


  database:
    image: mongo:latest
    container_name: bookshop_database
    restart: unless-stopped
    ports:
      - 27017:27017